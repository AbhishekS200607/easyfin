<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <div class="app-logo">
                <span class="logo-icon">ðŸŒŒ</span>
                <span class="logo-plus">+</span>
                <span class="logo-text">EasyFi</span>
            </div>
            <nav class="dashboard-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="income.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"/>
                        <polyline points="17,6 23,6 23,12"/>
                    </svg>
                    <span>Income</span>
                </a>
                <a href="expense.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,18 13.5,8.5 8.5,13.5 1,6"/>
                        <polyline points="17,18 23,18 23,12"/>
                    </svg>
                    <span>Expenses</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6"/>
                        <path d="m21 12-6 0m-6 0-6 0"/>
                    </svg>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="user-menu">
                <button onclick="logout()" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <div class="dashboard-container">
        <div id="message" class="message"></div>
        
        <div class="page-header">
            <h1>Add Expense</h1>
            <p>Track your spending and manage your budget</p>
        </div>
        
        <div class="form-card">
            <div class="form-header">
                <div class="form-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2">
                        <polyline points="23,18 13.5,8.5 8.5,13.5 1,6"/>
                        <polyline points="17,18 23,18 23,12"/>
                    </svg>
                </div>
                <h2>Add Expense Transaction</h2>
            </div>
                <form id="expenseForm" onsubmit="saveExpense(event)" class="modern-form">
                    <div class="form-group">
                        <label for="categorySearch">Search Category:</label>
                        <div class="input-container">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            <input type="text" id="categorySearch" placeholder="Type to search categories..." onkeyup="filterCategories('EXPENSE')">
                        </div>
                        <select id="categoryId" required class="modern-select">
                            <option value="">Select Expense Category</option>
                        </select>
                        <button type="button" onclick="showAddCategoryModal('EXPENSE')" class="add-category-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"/>
                                <line x1="5" y1="12" x2="19" y2="12"/>
                            </svg>
                            Add New Category
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount (INR):</label>
                        <div class="input-container">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                            <input type="number" id="amount" step="0.01" min="0.01" required placeholder="Enter amount">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <div class="input-container">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            <input type="text" id="description" maxlength="255" placeholder="Optional description">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <div class="input-container">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn expense">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23,18 13.5,8.5 8.5,13.5 1,6"/>
                                <polyline points="17,18 23,18 23,12"/>
                            </svg>
                            Add Expense
                        </button>
                        <button type="button" onclick="window.location.href='dashboard.html'" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddCategoryModal()">&times;</span>
            <h3>Add New Expense Category</h3>
            <form id="categoryForm" onsubmit="saveNewCategory(event)">
                <div class="form-group">
                    <label for="newCategoryName">Category Name:</label>
                    <input type="text" id="newCategoryName" required maxlength="100">
                </div>
                <input type="hidden" id="newCategoryType" value="EXPENSE">
                <div class="form-actions">
                    <button type="submit" class="btn">Add Category</button>
                    <button type="button" onclick="closeAddCategoryModal()" class="btn" style="background: #95a5a6;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/transaction.js"></script>
    
    <script>
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
