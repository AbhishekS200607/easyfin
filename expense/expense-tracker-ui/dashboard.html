<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EasyFi</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <div class="app-logo">
                <span class="logo-icon">ðŸŒŒ</span>
                <span class="logo-plus">+</span>
                <span class="logo-text">EasyFi</span>
            </div>
            <nav class="dashboard-nav">
                <a href="dashboard.html" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="income.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="m17 5-5 5-5-5"/>
                        <path d="m17 19-5-5-5 5"/>
                    </svg>
                    <span>Income</span>
                </a>
                <a href="expense.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="m17 5-5 5-5-5"/>
                        <path d="m17 19-5-5-5 5"/>
                    </svg>
                    <span>Expenses</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6"/>
                        <path d="m21 12-6 0m-6 0-6 0"/>
                    </svg>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="user-menu">
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <span id="username">Welcome, User</span>
                <button onclick="logout()" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <div class="dashboard-container">
        <div id="message" class="message"></div>
        <div id="dashboardReminder" class="dashboard-reminder" style="display: none;"></div>
        
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card income">
                <div class="stat-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#00ff88" stroke-width="2">
                        <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"/>
                        <polyline points="17,6 23,6 23,12"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Total Income</div>
                    <div id="totalIncome" class="stat-value">â‚¹0.00</div>
                </div>
            </div>
            <div class="stat-card expense">
                <div class="stat-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2">
                        <polyline points="23,18 13.5,8.5 8.5,13.5 1,6"/>
                        <polyline points="17,18 23,18 23,12"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Total Expenses</div>
                    <div id="totalExpense" class="stat-value">â‚¹0.00</div>
                </div>
            </div>
            <div class="stat-card balance">
                <div class="stat-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#4facfe" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"/>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Balance</div>
                    <div id="balance" class="stat-value">â‚¹0.00</div>
                </div>
            </div>
            <div class="stat-card wallet">
                <div class="stat-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ffd700" stroke-width="2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                        <line x1="1" y1="10" x2="23" y2="10"/>
                    </svg>
                </div>
                <div class="stat-info">
                    <div class="stat-label">Wallet</div>
                    <div id="walletBalance" class="stat-value">â‚¹0.00</div>
                </div>
            </div>
        </div>
        
        <!-- Charts Section -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3>Monthly Overview</h3>
                <canvas id="monthlyChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Expense Categories</h3>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions-section">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
                <button onclick="window.location.href='income.html'" class="action-btn income-btn">
                    <div class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,6 13.5,15.5 8.5,10.5 1,18"/>
                            <polyline points="17,6 23,6 23,12"/>
                        </svg>
                    </div>
                    <span class="btn-text">Add Income</span>
                </button>
                <button onclick="window.location.href='expense.html'" class="action-btn expense-btn">
                    <div class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23,18 13.5,8.5 8.5,13.5 1,6"/>
                            <polyline points="17,18 23,18 23,12"/>
                        </svg>
                    </div>
                    <span class="btn-text">Add Expense</span>
                </button>
                <button onclick="showMonthlyIncomeModal()" class="action-btn monthly-btn">
                    <div class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                    </div>
                    <span class="btn-text">Set Monthly Income</span>
                </button>
                <button onclick="window.location.href='settings.html'" class="action-btn settings-btn">
                    <div class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6"/>
                            <path d="m21 12-6 0m-6 0-6 0"/>
                        </svg>
                    </div>
                    <span class="btn-text">Settings</span>
                </button>
            </div>
        </div>
        
        <!-- Recent Transactions -->
        <div class="transactions-section">
            <div class="section-header">
                <h3>Recent Transactions</h3>
                <button class="view-all-btn">View All</button>
            </div>
            <div class="transaction-list" id="transactionsList">
                <!-- Transactions will be populated here -->
            </div>
        </div>
    </div>
    
    <!-- Monthly Income Modal -->
    <div id="monthlyIncomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMonthlyIncomeModal()">&times;</span>
            <h3>ðŸ“… Set Monthly Income</h3>
            <form id="monthlyIncomeForm" onsubmit="saveMonthlyIncome(event)">
                <div class="form-group">
                    <label for="monthlyAmount">Monthly Income Amount:</label>
                    <input type="number" id="monthlyAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="lowBalanceAlert">Low Balance Alert:</label>
                    <input type="number" id="lowBalanceAlert" step="0.01" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Save Settings</button>
                    <button type="button" onclick="closeMonthlyIncomeModal()" class="btn secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
